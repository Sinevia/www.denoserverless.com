<!-- START: Content -->
<div class="container">
    <br />
    <br />

    <div class="row">
        <div class="col-md-4" style="margin:0 auto;">
            <div class="card card-default">
                <div class="card-header">
                    <h3 class="card-title" data-i18n="Auth.Login.HeadingSignIn">
                        Please sign in
                    </h3>
                </div>
                <div class="card-body form_login">
                    <!-- START: Message Area -->
                    <div class="form-group">
                        <div class="alert alert-success" style="display:none;">
                            <a class="close" data-dismiss='alert'>×</a>
                            <strong>Success</strong>
                            <span class="successMessage">&nbsp;</span>
                        </div>
                        <div class="alert alert-danger" style="display:none;">
                            <a class="close" data-dismiss='alert'>×</a>
                            <strong>Error</strong>
                            <span class="errorMessage">&nbsp;</span>
                        </div>
                    </div>
                    <!-- END: Message Area -->

                    <!-- START: Email -->
                    <div class="form-group">
                        <input class="form-control" placeholder="E-mail" name="email" type="text"
                            data-i18n="Auth.Login.InputEmail" />
                    </div>

                    <!-- START: Password -->
                    <div class="form-group">
                        <input class="form-control" placeholder="Password" name="password" type="password" value=""
                            data-i18n="Auth.Login.InputPassword">
                    </div>
                    <!-- END: Password -->

                    <!-- START: Remember Me -->
                    <div class="checkbox">
                        <label>
                            <input name="remember" type="checkbox" value="Remember Me">
                            <span data-i18n="Auth.Login.LabelRememberMe">Remember Me</span>
                        </label>
                    </div>
                    <!-- END: Remember Me -->

                    <input type="hidden" name="sid" value="" />

                    <!-- START: Login -->
                    <button class="buttonLogin btn btn-lg btn-success btn-block" onclick="return loginFormValidate();"
                        data-i18n="Auth.Login.ButtonLogin">
                        <span class="fas fa-check-circle"></span>
                        &nbsp;&nbsp;
                        Login
                        <i class="imgLoading" class="fas fa-spinner fa-spin" style="display:none;"></i>
                    </button>
                    <!-- END: Login -->

                    <!-- START: Actions -->
                    <div style="margin-top:30px;">
                        <a href="register.html" class="btn btn-info float-left">
                            <span class="glyphicon glyphicon-book"></span>
                            &nbsp;&nbsp;
                            <span data-i18n="Auth.Login.ButtonRegister">
                                Register
                            </span>
                        </a>
                        <a href="password-restore.html" class="btn btn-warning float-right"
                            onclick="router.to('auth/restore-password');">
                            <span data-i18n="Auth.Login.ButtonForgottenPasssword">
                                Forgotten Password?
                            </span>
                        </a>
                    </div>
                    <!-- END: Actions -->
                </div>
            </div>
        </div>
    </div>
</div>
